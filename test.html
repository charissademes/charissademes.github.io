<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charissa de Mes - Speedskater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('charissa.png') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: brightness(0.7);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            border-radius: 15px;
        }
        img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 10px 0;
        }
        .records {
            margin-top: 20px;
            text-align: left;
        }
        .records ul {
            list-style-type: none;
            padding: 0;
        }
        .records li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="charissa.png" alt="Charissa de Mes">
        <h1>Charissa de Mes</h1>
        <p>Charissa de Mes is a talented Dutch speedskater, competing in the junior category. With a strong passion for skating, she continues to improve and achieve personal bests in multiple distances.</p>
        <p><strong>Age:</strong> 18</p>
        <p><strong>Category:</strong> Junior</p>
        <div class="records">
            <h2>Personal Records</h2>
            <ul id="personal-records">
                <li>Loading records...</li>
            </ul>
        </div>
    </div>

    <script>
        async function fetchPersonalRecords() {
            try {
                const response = await fetch('https://speedskatingresults.com/api/json/personal_records.php?skater=92774');
                const data = await response.json();
                const distances = ['500', '1000', '1500', '3000'];
                const recordsList = document.getElementById('personal-records');
                recordsList.innerHTML = '';

                distances.forEach(distance => {
                    const record = data.personalrecords.find(pr => pr.distance == distance);
                    if (record) {
                        const li = document.createElement('li');
                        li.textContent = `${distance}m: ${record.time}`;
                        recordsList.appendChild(li);
                    }
                });
            } catch (error) {
                document.getElementById('personal-records').innerHTML = '<li>Error loading records.</li>';
                console.error('Error fetching records:', error);
            }
        }

        fetchPersonalRecords();
    </script>
</body>
</html>
