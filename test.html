<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charissa de Mes - Speedskater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('charissa.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.7);
            background-blend-mode: lighten;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        img {
            width: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
        }
        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="charissa.png" alt="Charissa de Mes">
        <h1>Charissa de Mes</h1>
        <p>Charissa de Mes is a talented young speedskater competing for Schaats Federatie Alkmaar. With her dedication and passion for the sport, sheâ€™s making a name for herself on the ice.</p>
        <p><strong>Age:</strong> 18<br>
        <strong>Category:</strong> Junior Women</p>
        <h2>Personal Records</h2>
        <table id="records-table">
            <thead>
                <tr>
                    <th>Distance</th>
                    <th>Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3">Loading records...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        fetch('proxy.php')
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                const records = data.querySelectorAll('personal_record');
                const tableBody = document.querySelector('#records-table tbody');
                tableBody.innerHTML = '';
                records.forEach(record => {
                    const distance = record.querySelector('distance').textContent;
                    const time = record.querySelector('time').textContent;
                    const date = record.querySelector('date').textContent;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${distance}</td>
                        <td>${time}</td>
                        <td>${date}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching personal records:', error);
                const tableBody = document.querySelector('#records-table tbody');
                tableBody.innerHTML = '<tr><td colspan="3">Failed to load records.</td></tr>';
            });
    </script>
</body>
</html>
