<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schaatsen Competitions (This Year)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Schaatsen Competitions (This Year)</h1>
    <table id="competitionsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <div id="errorMessage" class="error"></div>

    <script>
        async function fetchCompetitions() {
            const tableBody = document.querySelector('#competitionsTable tbody');
            const errorMessage = document.getElementById('errorMessage');
            try {
                const response = await fetch('https://inschrijven.schaatsen.nl/api/competitions');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                const currentYear = new Date().getFullYear();
                const filteredData = data.filter(competition => {
                    if (!competition.startDate) return false;
                    const competitionYear = new Date(competition.startDate).getFullYear();
                    return competitionYear === currentYear;
                });

                if (filteredData.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No competitions found for this year.</td></tr>';
                } else {
                    filteredData.forEach(competition => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${competition.id}</td>
                            <td>${competition.name}</td>
                            <td>${new Date(competition.startDate).toLocaleDateString()}</td>
                            <td>${competition.location ? competition.location.name : ''}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching competitions:', error);
                tableBody.innerHTML = '<tr><td colspan="4">Error fetching competitions.</td></tr>';
                errorMessage.textContent = `Error: ${error.message}`;
            }
        }

        fetchCompetitions();
    </script>
</body>
</html>
