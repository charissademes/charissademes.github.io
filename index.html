<script>
  // Detect the browser language
  const userLang = navigator.language || navigator.userLanguage;

  // Normalize to lowercase (e.g., "en-US" â†’ "en")
  const lang = userLang.split('-')[0].toLowerCase();

  // Redirect based on detected language
  switch (lang) {
    case 'en':
      window.location.href = '/en/index.html';
      break;
    case 'nl':
      window.location.href = '/nl/index.html';
      break;
    default:
      // Fallback (e.g., English)
      window.location.href = '/en/index.html';
      break;
  }
</script>
