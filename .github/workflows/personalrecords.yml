name: fetch-personal-records-for-charissa-de-mes

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-personal-records:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch personal records
        run: |
          mkdir -p data
          node <<'EOF'
          (async () => {
            const fs = require('fs');
            const https = require('https');

            function fetchJson(url) {
              return new Promise((resolve, reject) => {
                https.get(url, (res) => {
                  let data = '';
                  res.on('data', (chunk) => data += chunk);
                  res.on('end', () => {
                    try {
                      const json = JSON.parse(data);
                      resolve(json);
                    } catch (e) {
                      reject(new Error('Invalid JSON response'));
                    }
                  });
                }).on('error', reject);
              });
            }

            const url = 'https://speedskatingresults.com/api/json/personal_records.php?skater=92774';
            const outPath = 'data/personalrecords.json';

            try {
              const json = await fetchJson(url);
              fs.writeFileSync(outPath, JSON.stringify(json, null, 2) + '\n', 'utf-8');
              console.log('Saved personal records to', outPath);
            } catch (err) {
              console.error('Error fetching personal records:', err.message);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/personalrecords.json
          git commit -m "Update personalrecords.json" || echo "No changes to commit"
          git push origin HEAD
