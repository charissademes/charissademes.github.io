name: Fetch Competitions

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-competitions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install axios
        run: npm install axios

      - name: Fetch competitions and save to file
        run: |
          node <<'EOF'
          const fs = require('fs');
          const axios = require('axios');

          async function fetchCompetitions() {
            const matchingCompetitions = [];

            try {
              const res = await axios.get('https://inschrijven.schaatsen.nl/api/competitions');
              const competitions = res.data.filter(c =>
                c.discipline === 'SpeedSkating.LongTrack'
              );

              for (const comp of competitions) {
                try {
                  const distancesRes = await axios.get('https://inschrijven.schaatsen.nl/api/competitions/' + comp.id + '/distancecombinations');
                  const distances = distancesRes.data;

                  let counter = 0;

                  for (const distance of distances) {
                    if (distance.categoryFilter === '*' || distance.categoryFilter.startsWith('DB')) {
                      try {
                        const distanceDetailRes = await axios.get('https://inschrijven.schaatsen.nl/api/competitions/' + comp.id + '/settings/distancecombinations/' + distance.id);
                        const combinations = distanceDetailRes.data;

                        combinations.forEach(comb => {
                          if (comb.clubCodeFilter === '') {
                            counter++;
                          }
                        });
                      } catch (err) {
                        console.error('Failed to fetch distance combination detail for competition ' + comp.id + ':', err.message);
                      }
                    }
                  }

                  if (counter === 0) {
                    matchingCompetitions.push(comp);
                  }

                  await new Promise(r => setTimeout(r, 200)); // small delay
                } catch (err) {
                  console.error('Failed to fetch distance combinations for competition ' + comp.id + ':', err.message);
                }
              }

              fs.mkdirSync('./data', { recursive: true });
              fs.writeFileSync('./data/competitions.json', JSON.stringify(matchingCompetitions, null, 2));
              console.log('Matching competitions saved to data/competitions.json');
            } catch (err) {
              console.error('Error fetching competitions list:', err.message);
              process.exit(1);
            }
          }

          fetchCompetitions();
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/competitions.json
          git commit -m "Update competitions.json" || echo "No changes to commit"
          git push origin HEAD
